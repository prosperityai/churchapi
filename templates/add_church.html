{% extends 'site_template.html' %}

{% block body %}

        <div id="page-wrapper">

            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">
                            Add New church to Mychurch
                        </h1>
                        <ol class="breadcrumb">
                            <li>
                                <i class="fa fa-dashboard"></i>  <a href="/">Dashboard</a>
                            </li>
                            <li class="active">
                                <i class="fa fa-wrench"></i> Bootstrap Grid
                            </li>
                        </ol>
                    </div>
                </div>

                 <div class="row">
                    <div class="col-lg-5">


                        <form action="/add_church"  method="post"  role="form">
                            <label>               
                            {% with messages = get_flashed_messages() %}
                            {% if messages %}
                            <ul class=flashes>
                                {% for message in messages %}
                                <font color="red">
                                    <li>{{ message }}</li>
                                </font>
                                {% endfor %}
                            </ul>
                            {% endif %}
                            {% endwith %}
                            </label>
                            <div class="form-group">
                                <label>Church Name</label>
                                <input type="=text" class="form-control" placeholder="KKT Mbeya" name="church_name" required="required">
                                <p class="help-block">Enter the name of church you want to add.</p>
                            </div>

                            <div class="form-group">
                                <label>Church Leader</label>
                                <input type="text" class="form-control" placeholder="Pastor Moses Mwasumo" name="church_leader" required="required">
                             <p class="help-block">Enter the name church leader.</p>
                            </div>
                        <div class="form-group">
                                <label>Church Email</label>
                                <input type="email" class="form-control" placeholder="mbeyakkt@gmail.com" name="church_email" required="required">
                             <p class="help-block">Enter email address of church leader.</p>
                            </div>
                         <div class="form-group">
                                <label>Default church Password</label>
                                <input type="password" class="form-control" placeholder="12345678" name="church_password" required="required">

                             <p class="help-block">Enter the default password for church login.</p>
                        </div>
                        <div class="form-group"> 
                            <input type="submit" class="btn btn-default" value="Add">
                        </div>
                        </form>
                    </div>
                </div>

                <!-- /.row -->

                </div>
                <!-- /.row -->

            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- /#page-wrapper -->
{% endblock %}
